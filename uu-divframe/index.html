<script>
    $(function () {
        var $uu_src = $("[uu-src]");
        for (var i = 0, MAX_i = $uu_src.length; i < MAX_i; i++) {
            var url = $($uu_src[i]).attr("uu-src")
            //$($uu_src[i]).append(ajaxReturn(url))
            ajaxReturn(url,$($uu_src[i]))

        }
    });
    function ajaxReturn(url,$id) {
        $.ajax({
            url: url,
            cache: false,
            async : false,
        }).done(function (html) {
            //reval = html
            $id.append(html);
        })
    }
